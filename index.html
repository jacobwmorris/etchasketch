<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="./etch.js" defer></script>
        <style>

button {
    margin: 8px 0px;
}

div {
    margin: 0px;
    padding: 0px;
}

.grid {
    box-sizing: border-box;
    width: 800px;
    height: 800px;
}

.gridRow {
    background-color: green;
    box-sizing: border-box;
    display: flex;
    width: 200px;
    height: 200px;
}

.gridCell {
    background-color: tan;
    box-sizing: border-box;
    display: inline-block;
    flex: none;
    width: 200px;
    height: 200px;
}

        </style>
    </head>
    <button id="generate">Generate grid</button>
    <body>
        <div class="grid">
            <div class="gridRow">
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
            </div>
            <div class="gridRow">
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
            </div>
            <div class="gridRow">
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
            </div>
            <div class="gridRow">
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
                <div class="gridCell"></div>
            </div>
        </div>
    </body>
</html>
