<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="./etch.js" defer></script>
        <style>

button {
    margin: 8px 0px;
}

div {
    margin: 0px;
    padding: 0px;
}

.grid {
    box-sizing: border-box;
    width: 800px;
    height: 800px;
}

.gridRow {
    background-color: #404040;
    box-sizing: border-box;
    display: flex;
}

.gridCell {
    background-color: #e0e0e0;
    box-sizing: border-box;
    flex: none;
}

.colored {
    background-color: #e0e0e0;
    background-color: black;
}

        </style>
    </head>
    <body>
        <button id="generate">Generate grid</button>
        <div class="grid"></div>
    </body>
</html>
